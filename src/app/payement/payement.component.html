<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
               Payement
            </mat-card-title>
        </mat-card-header>
        <mat-divider>
            
        </mat-divider>
        <mat-card-content>
  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 10px;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field> 

<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.datePay | date: 'longDate' }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>
    <!-- status column -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
    </ng-container>
     <!-- firstname column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student First Name </th>
      <td mat-cell *matCellDef="let element"> {{ element?.firstname }} </td>

    </ng-container>
  <!-- lastname column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Last Name </th>
      <td mat-cell *matCellDef="let element"> {{ element?.lastname }} </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackById"></tr>

    <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan] = "displayedColumns.length">No data matching the filter "{{input.value}}"</td>
    </tr> 
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100,150,200,250]" aria-label="Select page of users" showFirstLastButtons>

 </mat-paginator>
</div>
</mat-card-content>
</mat-card>

</div>
