<mat-toolbar color="accent">
   <button mat-icon-button (click)="myDrawer.toggle()">
      <mat-icon>menu</mat-icon>
  </button>
  <span style="flex: auto"></span>
  <button mat-button [routerLink]="['home']">Home</button> 
  <button mat-button [routerLink]="['profile']">Profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu" *ngIf="authService.roles.includes('ROLE_ADMIN')">
    <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    Import
</button>
  <mat-menu #importMenu class="haut-button">
    <button mat-menu-item [routerLink]="['load-student']">Load students</button>
    <button mat-menu-item [routerLink]="['load-payement']">Load payements</button>
  </mat-menu>
  <button mat-button *ngIf = "authService.isAuthenticated" class="sur-line">
    {{authService.username}}
  </button>
  <button mat-button class="logout-button" (click)="logout()">
    <mat-icon>person_outline</mat-icon>
    Logout
</button>

</mat-toolbar>
<mat-drawer-container>
    <mat-drawer #myDrawer opened="true" mode="side" position="start" class="g-button">
        <mat-list>
            <mat-list-item>
                <button mat-button [routerLink]="['dashboard']">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </button>
            </mat-list-item>
            <mat-list-item>
               <button mat-button [routerLink]="['student']">
                <mat-icon>card_membership</mat-icon>
                Students
            </button>
            </mat-list-item>
            <mat-list-item>
               <button mat-button [routerLink]="['payement']">
                <mat-icon>payment</mat-icon>
                Payements
            </button>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height: 600px"> 
          <router-outlet>

          </router-outlet>
        </div>
        
    </mat-drawer-content>
</mat-drawer-container>
